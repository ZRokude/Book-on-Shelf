<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="../css/Main_Structure_Style.css">
    <link rel="stylesheet" href="../css/Item_Structure_Style.css">
</head>
<body>
<div class="header" style="background:#01021b">
    <a style="display:block">
        <img style="height:4rem" src="../images/Logo.png" alt="Book on Shelf">
    </a>
    <a style="color:#FFFFFF" class="shadow title">
        Book in Shelf
    </a>
    <div class="headerGap">
        <ul>
            <li><a style="color:#FFFFFF" class="headerFontSize " href="Home.html">Home</a></li>
            <li><a style="color:#FFFFFF" class="headerFontSize" href="Borrowed&Reserved.html">Reserved & Borrowed Books</a></li>
            <li><a style="color:#FFFFFF" class="headerFontSize" href="Login.html">Login</a></li>
        </ul>
    </div>
</div>
<div class="container background_pict">
    <div class="sidebar center">
        <nav style="color:#FFFFFF" class="shadow center subtitle">Create Account</nav>
    </div>
    <div class="break"></div>
    <div class="content ">
        <div class="login center">
            <label for="fName" style="color: #FFFFFF" class="columnGapRight">First Name:</label>
            <input type="text" id="fName" name="fName">
        </div><br><br>
        <div class="login center">
            <label for="mName" style="color: #FFFFFF" class="columnGapRight">Mid Name:</label>
            <input type="text" id="mName" name="mName"><br>
        </div><br><br>
        <div class="login center">
            <label for="lName" style="color: #FFFFFF" class="columnGapRight">Last Name:</label>
            <input type="text" id="lName" name="lName">
        </div><br><br>
        <div class="login center">
            <label for="street" style="color: #FFFFFF" class="columnGapRight">Street:</label>
            <input type="text" id="street" name="street"><br>
        </div><br><br>
        <div class="login center">
            <label for="pCode" style="color: #FFFFFF" class="columnGapRight">Post Code:</label>
            <input type="text" id="pCode" name="pCode">
        </div><br><br>
        <div class="login center">
            <label for="city" style="color: #FFFFFF" class="columnGapRight">Email:</label>
            <input type="text" id="city" name="city"><br>
        </div><br><br>
        <div class="login center">
            <label for="bDate" style="color: #FFFFFF" class="columnGapRight">Birth Date:</label>
            <input type="text" id="bDate" name="bDate"><br>
        </div><br><br>
        <div class="login center">
            <label for="user" style="color: #FFFFFF" class="columnGapRight">Username:</label>
            <input type="text" id="user" name="user"><br>
        </div><br><br>
        <div class="login center">
            <label for="pass" style="color: #FFFFFF" class="columnGapRight">Password:</label>
            <input type="text" id="pass" name="pass"><br>
        </div><br><br>
        <div class="login center columnGapLeft">
            <button type="submit" value="submit">Submit</button>
        </div><br><br><br>
    </div>
    <div class="footer">
    </div>


</div>

</body>
</html>
